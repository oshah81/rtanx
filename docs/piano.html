<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Player Piano</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
	<style>
	.pd_button {
		border: none;
		background: none;
	}
	</style>
</head>
<body>
	<div class="container">
		<header>
		</header>
		<main id="Questions">
			<div class="QuestionOuter">
				<div class="QuestionBody">
				</div>
			</div>
			<div class="Separator"></div>
			<div class="QuestionOuter">
				<div class="QuestionBody">
					<textarea>Save goes here</textarea>
				</div>
			</div>
			<div class="Separator"></div>
			<div class="QuestionOuter">
				<div class="QuestionBody">
					<textarea>CSV goes here</textarea>
				</div>
			</div>
			<input type="button" id="NextButton" value="&gt;" onclick="window.finishPage(event)" />
		</main>
		
	</div>

	<script>
	window.Qualtrics = {
		"SurveyEngine": {
			"addOnload": function (cb) {
				this.loadList.push(cb);
			},
			"addOnReady": function (cb) {
				this.readyList.push(cb);
			},
			"addOnUnload": function (cb) {
				this.unloadList.push(cb);
			},
			"loadList": [],
			"unloadList": [],
			"readyList": []
		}
	};

	window.addEventListener("load", function (evt) {
		for (let item of Qualtrics.SurveyEngine.readyList) {
			item();
		}
	});

	document.addEventListener("unload", function (evt) {
		for (let item of Qualtrics.SurveyEngine.unloadList) {
			item();
		}
	});

	</script>
	<script src="qualtrics.js" type="text/javascript">
	</script>
	<script>
		for (let item of Qualtrics.SurveyEngine.loadList) {
			item();
		}
	</script>
	<script>
		window.finishPage = evt => {
			alert("Page has finished. On Qualtrics - we will submit the page and go to the next section.");
		};
	</script>
	
</body>
</html>
