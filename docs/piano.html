<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Player Piano</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
	<style>
	.core-experiment .pd_button {
		border: none;
		background: none;
	}

	.core-experiment {
		display: grid;
		grid-template-areas: "gold-toolbar" "gold-main" "gold-footer";
		grid-template-rows: 2.25em 1fr 2em;
		row-gap: 1em;
		place-items: center;
		text-align: center;
	}

	.core-experiment aside { grid-area: gold-toolbar; }
	.core-experiment .core-container { grid-area: gold-main; }
	.core-experiment aside.gold-footer { grid-area: gold-footer; }

	.core-experiment .correct-msg {
		color: #1A5E25;
	}

	.core-experiment .incorrect-msg {
		color: #c42207;
	}

	.core-experiment countdown-clock {
		position: fixed;
		right: 1em;
		top: 1em;
	}

	.core-experiment .image-position figure {
		display: inline-block;
	}
	</style>
</head>
<body>
	<div class="container">
		<header>
		</header>
		<main id="Questions">
			<div class="QuestionOuter">
				<div class="QuestionBody">
				</div>
			</div>
			<div class="Separator"></div>
			<div class="QuestionOuter">
				<div class="QuestionBody">
					<textarea>Save goes here</textarea>
				</div>
			</div>
			<div class="Separator"></div>
			<div class="QuestionOuter">
				<div class="QuestionBody">
					<textarea>CSV goes here</textarea>
				</div>
			</div>
			<input type="button" id="NextButton" value="&gt;" onclick="window.finishPage(event)" />
		</main>
		
	</div>

	<script>
	window.Qualtrics = {
		"SurveyEngine": {
			"addOnload": function (cb) {
				this.loadList.push(cb);
			},
			"addOnReady": function (cb) {
				this.readyList.push(cb);
			},
			"addOnUnload": function (cb) {
				this.unloadList.push(cb);
			},
			"loadList": [],
			"unloadList": [],
			"readyList": [],
			"setEmbeddedData": function (cb, val) {
				console.log(cb);
			}
		}
	};

	window.addEventListener("load", function (evt) {
		for (let item of Qualtrics.SurveyEngine.readyList) {
			item();
		}
	});

	document.addEventListener("unload", function (evt) {
		for (let item of Qualtrics.SurveyEngine.unloadList) {
			item();
		}
	});

	</script>
	<script src="qualtrics.js" type="text/javascript">
	</script>
	<script>
		for (let item of Qualtrics.SurveyEngine.loadList) {
			item();
		}
	</script>
	<script>
		window.finishPage = evt => {
			alert("Page has finished. On Qualtrics - we will submit the page and go to the next section.");
		};
	</script>
	<script type="module">
		async function doInit() {
			(await globalThis.pageConfig.configPromise).practicetrials = 1;
		}

		window.addEventListener("load", e => {
			setTimeout(async () => {
				/*
				document.querySelectorAll(".core-container section").forEach(x => x.hidden = true);
				document.querySelector(".core-container .page-24").hidden = false;
				*/
				await doInit();
			}, 500);
		});

	</script>
</body>
</html>
